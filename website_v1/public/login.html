<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Login</title>
    <link rel="stylesheet" href="cssCode.css">

    
    <script defer src="/__/firebase/10.14.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script> 
</head>
<body>
    <div class="container">
        <h1>Fund Manager Login</h1>

        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>Or login using social media:</p>

        <div class="social-login">
            <button class="social-btn" id="google-login">Login with Google</button>
            <button class="social-btn" id="facebook-login">Login with Facebook</button>
            <button class="social-btn" id="linkedin-login">Login with LinkedIn</button>
        </div>

        <p>Don't have an account? <a href="registration.html">Register here</a></p>
        <p>go home? <a href="home_page.html">Home page</a></p>
    </div>
    <script src="website_v1.js" type="module" defer></script>
</body>
</html>
