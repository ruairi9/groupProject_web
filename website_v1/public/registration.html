<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Manager Registration</title>
    <link rel="stylesheet" href="cssCode.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Fund Manager Registration</h1>

        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here:</a></p>
        <p>go home? <a href="home_page.html">Home page</a></p>

    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="website_v1.js"></script>

</body>
</html>
